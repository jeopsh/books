<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        .user-info {
            display: none;
        }
    </style>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").hover(function(){
                $("p").css("background-color","yellow");
            },function(){
                $("p").css("background-color","pink");
            });
        });
    </script>
</head>
<body>

<p>鼠标移动到该段落。</p>
<div  class="user-menu">

<h1>移动这里显示 h2 隐藏元素</h1>
<h2 class="user-info">h2 隐藏元素</h2>
</div>
</body>
</html>
